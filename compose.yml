services:
  email-janitor:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - GOOGLE_APPLICATION_CREDENTIALS=/app/client_secret.json
    volumes:
      - ./client_secret.json:/app/client_secret.json
      - ./gmail_token.json:/app/gmail_token.json
    command: ["python", "-m", "email_janitor.main"]
